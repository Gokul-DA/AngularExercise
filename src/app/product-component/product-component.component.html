<div>
  <div *ngFor="let product of products">
    <label>Product Code:{{ product.productCode }} </label>
    <label>Product Desc:{{ product.productDescription }} </label>
    <label>UnitPrice:{{ product.unitPrice }} </label>
    <label>Quantity:{{ product.quantity }} </label>
    <label>Category:{{ product.category }} </label>
    <label>Manufacturer:{{ product.manufacturer }} </label>
  </div>
</div>
